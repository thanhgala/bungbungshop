<section class="content-header">
    <h1>
        Danh sách quyền
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Quyền</a></li>
        <li class="active">Danh mục quyền</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục quyền</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="keyword" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" ng-click="search()" type="button">Tìm kiếm</button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success" ui-sref="add_application_role">Thêm mới</button>
                        <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                                <th style="width:55%">Tên quyền</th>
                                <th style="width: 20%">Mô tả</th>
                                <th style="width: 10%">Thao tác</th>
                            </tr>
                            <tr ng-repeat="item in data">
                                <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                <td><a ui-sref="edit_application_role({id:item.ID})">{{item.Name}}</a></td>
                                <td>
                                    {{item.Description}}
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary" ui-sref="edit_application_role({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-sm btn-danger" ng-click="deleteItem(item.ID)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            <tfoot>
                                <tr>
                                    <td colspan="5"><span class="pull-right">Trang {{page+1}} - Tổng số bản ghi: {{countInPage}}</span></td>
                                </tr>
                            </tfoot>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getApplicationRole(page)"></pager-directive>
                </div>
            </div>
        </div>
    </div>
</section>
