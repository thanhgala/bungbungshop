<section class="content-header">
    <h1>
        Cập nhật nhóm {{group.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="product_categories">Danh mục nhóm</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{group.Name}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateAppGroup" role="form" ng-submit="updateApplicationGroup()">
            <div class="box-body">
                <div class="col-md-8">
                    <div class="form-group" ng-class="{ 'has-error' : frmUpdateAppGroup.name.$invalid && !frmUpdateAppGroup.name.$pristine }">
                        <label class="col-sm-2 control-label">Tên danh mục</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control"
                                   required reqired-message="Tên nhóm bắt buộc." ng-model="group.Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label ng-repeat="role in roles">
                                <input type="checkbox" checklist-model="group.Roles" checklist-value="role"> {{role.Description}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a ui-sref="application_groups" class="btn btn-default">Hủy bỏ</a>
                            <input type="submit" ng-disabled="frmUpdateAppGroup.$invalid" class="btn btn-primary" value="Lưu lại" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
